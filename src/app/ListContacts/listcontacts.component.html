
<h1>{{titleList}}</h1>

<ul>
    <li *ngFor="let item of dataList; let i = index">

        {{item.phone}} <br>
        {{item.street}} <br>
        {{item.additionalAdress}} <br>
        {{item.neighborhood}} <br>
        {{item.city}} <br>
        {{item.zipCode}} <br> <br> <br>
</ul>
